<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>

    <div id="login-overlay" class="login-container">
        <div class="login-box">
            <h1>Nexus</h1>
            <input type="password" id="nexus-key-input">
            <button id="login-button">Enter</button>
        </div>
    </div>

    <div id="dashboard-content" class="hidden">

    <header class="top-bar">

        <div class="main-title">
            <div class="title-main-text">Nexus</div>
            <div class="title-sub-text">Dashboard</div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-name">Rohan</div>
                <div class="stat-body">
                    <div class="stat-title">Uploads Today</div>
                    <div class="stat-number" id="rohan-today">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-name">Malhar</div>
                <div class="stat-body">
                    <div class="stat-title">Uploads Today</div>
                    <div class="stat-number" id="malhar-today">0</div>
                </div>
            </div>
        </div>

    </header>

    <hr class="divider">

    <main class="main-container">
        <div id="file-explorer" class="column">
            <h2>File Explorer</h2>
            <div id="explorer-content" class="scroll-view"></div>
        </div>
        <div id="recent-notes" class="column">
            <h2>Recent Notes</h2>
            <div id="recent-notes-content" class="scroll-view"></div>
        </div>
    </main>

    </div>


    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="preview-title"></h3>
            <div id="preview-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
