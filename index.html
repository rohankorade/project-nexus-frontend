<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="login-overlay" class="login-container">
        <div class="login-box">
            <h1>Nexus</h1>
            <input type="password" id="nexus-key-input">
            <button id="login-button">Enter</button>
        </div>
    </div>

    <div id="dashboard-content" class="hidden">

    <header class="top-bar">

        <div class="main-title">
            <div class="title-main-text">Nexus</div>
            <div class="title-sub-text">Dashboard</div>
            <div class="title-sub-sub-text"><span>for</span>Leviathan</div>
        </div>

        <div class="total-stats-card">
            <h4 class="total-stats-title">Summary</h4>
            <ul class="category-list">
                <li><span>GS 1</span><strong id="total-gs1">0</strong></li>
                <li><span>GS 2</span><strong id="total-gs2">0</strong></li>
                <li><span>GS 3</span><strong id="total-gs3">0</strong></li>
                <li><span>GS 4</span><strong id="total-gs4">0</strong></li>
                <li><span>Optional 1</span><strong id="total-opt1">0</strong></li>
                <li><span>Optional 2</span><strong id="total-opt2">0</strong></li>
            </ul>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-name">Malhar</div>
                <div class="stat-body">
                    <div class="stat-group">
                        <div class="stat-title">Today</div>
                        <div class="stat-number" id="malhar-today">0</div>
                    </div>
                    <div class="stat-group">
                        <div class="stat-title">Total</div>
                        <div class="stat-number" id="malhar-total">0</div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-name">Rohan</div>
                <div class="stat-body">
                    <div class="stat-group">
                        <div class="stat-title">Today</div>
                        <div class="stat-number" id="rohan-today">0</div>
                    </div>
                    <div class="stat-group">
                        <div class="stat-title">Total</div>
                        <div class="stat-number" id="rohan-total">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="graph-card">
            <div class="chart-container">
                <canvas id="uploads-chart"></canvas>
            </div>
        </div>

    </header>

    <hr class="divider">

    <main class="main-container">
        <div id="file-explorer" class="column">
            <h2>File Explorer</h2>
            <div id="breadcrumb-nav"></div> 
            <div id="explorer-content" class="scroll-view"></div>
        </div>
        <div id="recent-notes" class="column">
            <h2 class="column-header">
                <span>Feed</span>
                <input type="text" id="search-input" placeholder="Search notes...">
            </h2>
            <div id="recent-notes-content" class="scroll-view"></div>
        </div>
    </main>

    </div>


    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="preview-title"></h3>
                <div class="modal-actions">
                    <button id="modal-copy-button" title="Copy Raw Text">ðŸ“‹ Copy Raw Text</button>
                    <span id="modal-close-button" class="close-button">&times;</span>
                </div>
            </div>
            <div id="preview-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
